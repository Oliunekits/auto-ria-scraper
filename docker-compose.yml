services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-autoria}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      TZ: ${TIMEZONE:-Europe/Kyiv}
    ports:
      - "${DB_PORT_HOST:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      TZ: ${TIMEZONE:-Europe/Kyiv}
    depends_on:
      - db
    volumes:
      - ./dumps:/app/dumpsCO
    restart: unless-stopped

volumes:
  pgdata:
